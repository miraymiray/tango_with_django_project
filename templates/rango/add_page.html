{% extends 'rango/base.html' %}
{% block title_block %}Add a Page{% endblock %}

{% block body_block %}
<h1>Add a Page</h1>

{% if category %}
    <h2>Adding a Page to {{ category.name }}</h2>
{% else %}
    <p><strong>Invalid Category!</strong></p>
{% endif %}

<form id="page_form" method="post" action="{% url 'rango:add_page' category.slug %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="submit" value="Add Page">
</form>

<p><a href="{% url 'rango:index' %}">Return to Homepage</a></p>
{% endblock %}
